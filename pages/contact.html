<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакти — Мій сайт</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html" aria-label="Перейти на головну">
        <h1 class="site-title">Моє Портфоліо</h1>
      </a>

      <nav class="main-nav" aria-label="Головне меню">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="../index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Контакти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Напишіть мені</h2>

    <form class="contact-form" action="#" method="post" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="name">Ім'я</label>
          <input class="form-input" type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Електронна пошта</label>
          <input class="form-input" type="email" name="email" id="email" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="subject">Тема</label>
        <input class="form-input" type="text" name="subject" id="subject">
      </div>

      <div class="form-group">
        <label class="form-label" for="message">Повідомлення</label>
        <textarea class="form-input" name="message" id="message" rows="6"></textarea>
      </div>

      <div class="form-actions">
        <button class="button" type="submit">Відправити</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-text">© 2025 Моє Портфоліо. Всі права захищені.</p>
    </div>
  </footer>
</body>
</html>
